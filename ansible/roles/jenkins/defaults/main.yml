---
jenkins_version: "2.452.1-lts-jdk17"
jenkins_http_port: 8080
jenkins_admin_user: admin
jenkins_admin_password: changeme
jenkins_plugins:
  - configuration-as-code
  - git
  - workflow-aggregator
  - credentials-binding
  - docker-workflow
  - kubernetes-cli
  - job-dsl
  - ansicolor
  - timestamper
jenkins_seed_jobs:
  - name: whanos-orchestrator
    script_path: Jenkinsfile
    git_url: "https://github.com/RaresFZ/whanos.git"
    git_branch: "main"
jenkins_registry_username: ci
jenkins_registry_password: changeme
jenkins_cli_jar: /var/lib/jenkins/jenkins-cli.jar
