---
- name: Refresh pacman cache (Arch)
  community.general.pacman:
    update_cache: true

- name: Install Docker and Jenkins prerequisites (Arch)
  community.general.pacman:
    name:
      - docker
      - docker-compose
      - git
      - jdk-openjdk
      - python-pip
    state: present

- name: Install Jenkins (Arch)
  community.general.pacman:
    name: jenkins
    state: present

- name: Ensure docker service is running (Arch)
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add jenkins user to docker group (Arch)
  ansible.builtin.user:
    name: jenkins
    groups: docker
    append: true

- name: Ensure Docker config directory exists (Arch)
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Configure Docker daemon to allow insecure registry (Arch)
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "insecure-registries": ["{{ whanos_registry_host }}:443", "{{ whanos_registry_host }}"]
      }
    mode: "0644"
  notify: Restart docker
