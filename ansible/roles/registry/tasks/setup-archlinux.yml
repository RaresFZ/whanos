---
- name: Refresh pacman cache (Arch)
  community.general.pacman:
    update_cache: true

- name: Install Docker packages (Arch)
  community.general.pacman:
    name:
      - docker
      - docker-compose
      - apache
    state: present

- name: Ensure containerd is running (Arch)
  ansible.builtin.service:
    name: containerd
    state: started
    enabled: true

- name: Ensure Docker service is running (Arch)
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
